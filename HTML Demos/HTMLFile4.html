<html>

	<head>
		<title>Dropdown, MultiSelection Box and Text Area fields Demo</title>
		<style>
  .button {
    display: inline-block;
    padding: 10px 20px;
    background-color: #4CAF50;
    color: white;
    text-align: center;
    text-decoration: none;
    border: none;
    border-radius: 4px;
    cursor: pointer;
  }
</style>
	</head>
	
	<body>
		<hr>
		<button>Click Me</button>
		<hr>
		<input type="button" value="Login">
		<hr>
		<input type="submit">
		<hr>
		<input type="reset">
		<hr>
		<input type="image" src="tele.png" style="width: 50px; height: 20px;">
		<hr>
		<button type="submit">Submit</button>
		<hr>
		<button type="reset">Reset</button>
		<hr>
		<a href="https://www.qafox.com" class="button">QAFox</a>
		<hr>
		<select>
			<option value="">-- Select One --</option>
			<option value="option1">Option 1</option>
			<option value="option2">Option 2</option>
			<option value="option3">Option 3</option>
		</select>
		<hr>
		<select multiple>
			<option value="option1">Option 1</option>
			<option value="option2">Option 2</option>
			<option value="option3">Option 3</option>
			<option value="option3">Option 4</option>
			<option value="option3">Option 5</option>
		</select>
		<hr>
		First Name: <input type="text" value="Arun">
		<hr>
		Tell me about yourself:<br>
		<textarea rows="5" cols="50" maxlength="50">I love cats.</textarea>
		<hr>
	</body>
	
	
</html>
