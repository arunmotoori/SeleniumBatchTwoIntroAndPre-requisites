	<body>

		<input type="radio" name="transport">Bike</input>
		<input type="radio" name="transport">Bus</input>
		<input type="radio" name="transport">Train</input>
		<input type="radio" name="transport">Flight</input>

		<input type="checkbox" name="fruit">Orange</input>

		<input type="checkbox" name="fruit">Grapes</input>

	</body>

</html>
